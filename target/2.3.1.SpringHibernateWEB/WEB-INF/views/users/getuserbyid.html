<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Get User by id</title>
</head>
<body>

<td th:text="${user.getName() + ', ' + user.getLastName() + ', ' + user.getEmail()}"> VALUE </td>

<a th:href="@{/admin/user/{id}/edit(id=${user.getId()})}"> Edit user </a>

<br/>

<p> If you are not the admin, press this link:</p>
<a th:href="@{/user}"> Exit </a>

</body>
</html>
